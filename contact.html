    <!-- Contact Me Section Starts -->

    <section id="contact-section" class="section-center">
        <h2 class="section-heading text-white">Contact Me</h2>
        <form>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="Your Name" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Your Email"  required>
            </div>
            <div class="form-control">
                <label for="message">Message:</label>
                <textarea type="text" id="message" name="message" cols="30" rows="10" placeholder="Enter Message" required></textarea>
            </div>
            <div class="form-control form-btn-field">
                <button class="btn contact__btn">Submit</button>
            </div>
        </form>
    </section>

    <!-- Contact Me Section Ends-->
